<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Cart - Shop</title>
    <!-- <link rel="stylesheet" href="../Home/Home.css"> -->
    <link rel="stylesheet" href="Shop.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="nav-container">
            <a href="/Frontend/Home/Home.html" class="logo">24 Cart</a>
            <div class="nav-links">
                <a href="/Frontend/Home/Home.html">Home</a>
                <a href="#" class="active">Shop</a>
                <a href="#">Contact</a>
                
                <a id="nav-cart" href="/Frontend/Card/Card.html">üõí <div id="Number-Of-Item-In-Cart"></div></a>
            </div>
        </div>
    </nav>

    <div class="alert">
        Item added to cart
    </div>

    <div class="shop-container">
        <aside class="filters">
            <div class="filter-section">
                <h3>Categories</h3>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox" name="category" value="electronics">
                        <span>Electronics</span>
                        <span class="count">(12)</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="category" value="fashion">
                        <span>Fashion</span>
                        <span class="count">(8)</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="category" value="home">
                        <span>Home & Living</span>
                        <span class="count">(15)</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="category" value="accessories">
                        <span>Accessories</span>
                        <span class="count">(10)</span>
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <h3>Price Range</h3>
                <div class="price-range">
                    <input type="range" min="0" max="1000" value="500" class="price-slider">
                    <div class="price-inputs">
                        <span>$</span>
                        <input type="number" placeholder="Min" class="price-input">
                        <span>-</span>
                        <input type="number" placeholder="Max" class="price-input">
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h3>Rating</h3>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox" name="rating" value="5">
                        <span>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span>
                        <span class="count">(25)</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="rating" value="4">
                        <span>‚≠ê‚≠ê‚≠ê‚≠ê</span>
                        <span class="count">(42)</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="rating" value="3">
                        <span>‚≠ê‚≠ê‚≠ê</span>
                        <span class="count">(18)</span>
                    </label>
                </div>
            </div>

            <button class="apply-filters">Apply Filters</button>
        </aside>

        <main class="products-section">
            <div class="products-header">
                <h2>All Products</h2>
                <div class="products-controls">
                    <div class="search-box">
                        <input type="text" placeholder="Search products...">
                        <button class="search-btn">üîç</button>
                    </div>
                    <select class="sort-select">
                        <option value="featured">Featured</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="newest">Newest First</option>
                    </select>
                </div>
            </div>

            <div id="product-grid">
                <!-- added by js -->
              <h2>Hello</h2>
            </div>

            <div class="pagination">
                <button class="page-btn active">1</button>
                <button class="page-btn"><a href="/Frontend/page/page.html">2</a></button>
                <button class="page-btn">3</button>
                <button class="page-btn">...</button>
                <button class="page-btn">10</button>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="Shop.js"></script>
</body>
</html>
